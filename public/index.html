<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .container {
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #lobby input {
      padding: 10px;
      font-size: 1rem;
      width: 70%;
      border: none;
      border-radius: 5px;
    }

    #lobby button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 1rem;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin: 20px auto;
    }

    .cell {
      background: #222;
      border: 2px solid #00bcd4;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #333;
    }

    .winner {
      background-color: #4caf50 !important;
    }

    #restartBtn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #2196f3;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multiplayer Tic Tac Toe</h1>

    <div id="lobby">
      <input id="roomInput" placeholder="Enter Room ID" />
      <button onclick="joinRoom()">Join</button>
    </div>

    <div id="game" style="display:none;">
      <h2>You are <span id="playerSymbol"></span></h2>
      <div id="board"></div>
      <p id="status"></p>
      <button id="restartBtn" style="display:none;" onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <footer>Developed by Anand</footer>

  <script src="script.js"></script>
</body>
</html>
